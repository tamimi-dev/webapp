<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="utf-8">
    <title>nCoV Tracker</title>

	<!-- Meta Data -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="address=no">
    <meta name="author" content="Tamimi">
    <meta name="description" content="Tracker">



    <!-- Styles -->
	<link rel="stylesheet" type="text/css" href="https://tamimi-dev.github.io/app/assets/styles/style.css">
    <link rel="stylesheet" type="text/css" href="https://tamimi-dev.github.io/app/assets/styles/style-dark.css">

	
</head>
<body class="bg-triangles">
    <!-- Preload -->
    <div class="preloader">
	    <div class="preloader__wrap">
		    <div class="circle-pulse">
                <div class="circle-pulse__1"></div>
                <div class="circle-pulse__2"></div>
            </div>
		    <div class="preloader__progress"><span></span></div>
		</div>
	</div>

    <main class="main">
	    <div class="container gutter-top">
		    <div class="row sticky-parent">

		        
				<!-- Content -->
		        <div class="col-12 col-md-12 col-xl-9">
				    <div class="box shadow pb-0">
					    <!-- Menu -->
						
					    <!-- About -->
						<div class="pb-3">
		                    <h1 class="title title--h1 title__separate">Time Line</h1>
					    </div>
						
						<!-- Time Line -->
						<div class="pb-0">
							<div class="row">
							   								
							    <div class="col-12">
	    
									
									<h2 class="title title--h3"><img class="title-icon" src="https://tamimi-dev.github.io/app/assets/icons/cal.png" alt="">Time in GMT</h2>
									<div class="timeline">
									    <!-- Item 1-->
										<div id= "timel"></div>

									</div>

								</div>
							</div>
						</div>
						



						</div>						


						
					</div>
					

		        
				</div>
		</div>
    </main>


	<!-- JavaScripts -->
	<script src="https://tamimi-dev.github.io/app/assets/js/jquery-3.4.1.min.js"></script>
	<script src="https://tamimi-dev.github.io/app/assets/js/plugins.js"></script>
    <script src="https://tamimi-dev.github.io/app/assets/js/common.js"></script>
	<script src="https://tamimi-dev.github.io/app/assets/js/lfjs.js"></script>
		<script src="../assets/js/progressbar.min.js"></script>

</body>

</html>
